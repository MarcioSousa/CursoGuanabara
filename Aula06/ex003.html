<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <!-- Interatividade -->
    <style>
        /* Comentário CSS*/
        body {
            background-color: rgb(109, 109, 251);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: bisque;
        }
    </style>
</head>
<body>
    <!-- Comentário html -->
    <h1>Hello World!</h1>
    <h1>Olá Mundo!</h1>
    <p>Hello World!</p><p>Olá Mundo!</p>
    <h1>Deus é mais!!!</h1>
    <!-- Javascript -->
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)
        //window.alert('A soma é: ' + String(s)) // Concatenação ou s.toString ou Sring(s)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
